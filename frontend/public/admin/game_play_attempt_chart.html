<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Play Attempt Chart</title>

    <!--Import Axios library-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--Import CSS File-->
    <link href="/css/admin_home.css" rel="stylesheet">
    <link href="/css/game_play_attempt_chart.css" rel="stylesheet">

    <!--Import Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
    <!--Top bar arranged with flex-->
    <div class="topDisplay">

        <!--Go to back Icon-->
        <a class="backBtn" href="/admin/game_analysis_dashboard.html">
            <i id="backIcon" class="fa-solid fa-chevron-left"></i>
        </a>

        <!--Page Title-->
        <div id="adminTitleContainer">
            <h1 id="adminTitle">Game Play Attempt Chart</h1>
        </div>

    </div>

    <div id="container">
        <div id="summary">

        </div>

        <div id="chartSection">

            <div id="legendSection">
                <h4>Legend: </h4>
                <div id="legend1">
                    <div id="colour1"></div>
                    <p>Game 1</p>
                </div>

                <div id="legend2">
                    <div id="colour2"></div>
                    <p>Game 2</p>
                </div>

                <div id="legend3">
                    <div id="colour3"></div>
                    <p>Game 3</p>
                </div>

                <div id="legend4">
                    <div id="colour4"></div>
                    <p>Game 4</p>
                </div>

                <div id="legend5">
                    <div id="colour5"></div>
                    <p>Game 5</p>
                </div>
            </div>

            <div id="chart">

            </div>
        </div>
    </div>

    <!--Web App JS-->
    <script src="../js/script.js" type="text/javascript"></script>
    <script src="../js/game_play_attempt_chart.js" type="text/javascript"></script>
</body>

</html>
