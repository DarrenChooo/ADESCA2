<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Game Play Duration Chart</title>

    <!--Import Axios library-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--Import CSS File-->
    <link href="/css/admin_home.css" rel="stylesheet">
    <link href="/css/indiv_game_duration_chart.css" rel="stylesheet">

    <!--Import Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>

    <!--Top bar arranged with flex-->
    <div class="topDisplay">

        <!--Go to back Icon-->
        <a id="backBtn" href="/admin/game_analysis_dashboard.html">
            <i id="backIcon" class="fa-solid fa-chevron-left"></i>
        </a>

        <!--Page Title-->
        <div id="adminTitleContainer">
            <h1 id="adminTitle">Individual Game Play Duration Analytical Chart</h1>
        </div>

    </div>

    <div id="container">
        <!-- <div id="selectMe"></div> -->
        <div id="selectMe">
            <label for="gameId">
                <h3>Game Duration Statistics for </h3>
            </label>
            <div>
                <select name="gameId" id="gameId">
                    <option value="GAME 1">GAME 1</option>
                    <option value="GAME 2">GAME 2</option>
                    <option value="GAME 3">GAME 3</option>
                    <option value="GAME 4">GAME 4</option>
                    <option value="GAME 5">GAME 5</option>
                </select>
            </div>  
        </div>

        <div id="chart" style="width: 600px"></div>

    </div>

    <!--Web App JS-->
    <script src="../js/script.js" type="text/javascript"></script>
    <script src="../js/indiv_game_duration_chart.js" type="text/javascript"></script>

</body>

</html>
