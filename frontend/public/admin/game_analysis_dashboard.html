<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Analysis Dashboard</title>

    <!--Import Axios library-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--Import CSS File-->
    <link href="/css/admin_home.css" rel="stylesheet">
    <link href="/css/game_analysis_dashboard.css" rel="stylesheet">

    <!--Import Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
    <!--Top bar arranged with flex-->
    <div class="topDisplay">
        <!--Side Navigation Bar-->
        <div id="sideNav" class="sideNav">
            <a href="/admin/home.html">
                <i id="homeIcon" class="fa-solid fa-house"></i>
            </a>
            <a href="javascript:void(0)" class="closeBtn" onclick="closeNav()">&times;</a>
            <a href="/admin/react_manage_currency.html">Currency</a>
            <a href="/admin/inventory_graph.html">Inventory Graph</a>
            <a href="/admin/react_manage_dialogues.html?pagination=1">Dialogue</a>
            <a href="/admin/react_manage_floors.html">Floors</a>
            <a href="/admin/game_analysis_dashboard.html">Game</a>
            <a href="/admin/react_manage_images.html">Image</a>
            <a href="/admin/react_manage_items.html">Items</a>
            <a href="/admin/react_manage_npcs.html">NPC</a>
            <a href="/admin/manage_user.html">Users</a>
            <a href="/admin/manage_post.html">Post</a>
            <a href="/admin/react_manage_boss.html">Boss</a>
            <a href="./../index.html" id="logoutButton" style="color: red;">Log out</a>
        </div>

        <!--Side Navigation Bar Icon-->
        <span id="sideNavBtn" onclick="openNav()">â˜°</span>

        <!--Page Title-->
        <div id="adminTitleContainer">
            <h1 id="adminTitle">Game Analysis Dashboard</h1>
        </div>

    </div>
    <div id="container">

        <div id="barChartSection">
            <div id="barChartHeading">
                <h3 id="selectMe">Playing Duration Statistics for Game 1</h3>
                <div id="btnDiv">
                    <a href="/admin/track_game_duration_chart.html">
                        <button id="groupedBarCharBtn" type="button">See Overall Stats For All Games</button>
                    </a>
                </div>
            </div>

            <div id="btnDiv2">
                <a href="/admin/indiv_game_duration_chart.html">
                    <button id="groupedBarCharBtn" type="button">See Individual Stats For Games</button>
                </a>
            </div>
            <div id="chart" style="width: 600px">

            </div>
        </div>

        <div id="pieChartSection">
            <h3 id="selectMePieChart">Most Attempted Game: </h3>

            <div id="pieChart">
            </div>

            <div id="legend1">
                <div id="colour1"></div>
                <p>Game 1</p>
            </div>

            <div id="legend2">
                <div id="colour2"></div>
                <p>Game 2</p>
            </div>

            <div id="legend3">
                <div id="colour3"></div>
                <p>Game 3</p>
            </div>

            <div id="legend4">
                <div id="colour4"></div>
                <p>Game 4</p>
            </div>

            <div id="legend5">
                <div id="colour5"></div>
                <p>Game 5</p>

                <div id="btnDiv3">
                    <a href="/admin/game_play_attempt_chart.html">
                        <button id="groupedBarCharBtn" type="button"><span>See Chart in Detail</span></button>
                    </a>
                </div>
            </div>


        </div>

    </div>
    <a href="/admin/track_game_duration_chart.html">
        <div id="graph">

        </div>
    </a>

    <!--Web App JS-->
    <script src="/js/admin_home.js"></script>
    <script src="../js/script.js" type="text/javascript"></script>
    <script src="../js/game_analysis_dashboard.js" type="text/javascript"></script>

</html>
