<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--Import Axios library-->

    <!--Import CSS File-->
    <link href="/css/admin_home.css" rel="stylesheet">
    <link href="/css/admin_update_spin.css" rel="stylesheet">

    <title>Bulk Insert Item</title>

    <body>
        
    <div class="topDisplay"> 
        <!--Go to back Icon-->
        <a class="backBtn" href="/admin/manage_spin.html">
            <i id="backIcon" class="fa-solid fa-chevron-left"></i>
        </a>

        <!--Game Title-->
        <div id="adminTitleContainer">
            <h1 id="adminTitle">Bulk Insert Item</h1>
        </div>
    </div>
    <div class="bodyContainer">
            <div class="card">
                <div class = "textContainer">
                    <form class="postForm">
                        
                        <div class="input">
                            <label for="itemid" class="inputLabel" >Item Id:</label>
                                <input type="text" id="postItemId" name="itemid" required>
                        </div>
                            <div class="button-container">
                                <button class="button" type="button" id="postButton">Upload</button>
                            </div>
                            <div class="input">
                                <label for="itemid" class="textLabel" >Please do not insert less than 6 items!</label>
    
                            </div>
                        
                        </form>
                </div>
            </div>
    </div>

        <script src="/js/script.js"></script>
        <script src="/js/admin_add_spin_items.js"></script>
