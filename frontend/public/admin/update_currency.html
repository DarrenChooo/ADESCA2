<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/manage_currency.css">
    <link rel="stylesheet" href="../css/admin_home.css">
    <title>Currency</title>

</head>

<body>



    <div id="Main">
        <div class="topDisplay">
            <!--Back Button-->
            <a class="backBtn" href="/admin/manage_currency.html">
                <i id="backIcon" class="fa-solid fa-chevron-left"></i>
            </a>



            <!--Game Title-->
            <div id="adminTitleContainer">
                <h1 id="adminTitle">Update Currency</h1>
            </div>
        </div>

        <div id="Content" class="container">
            <!-- UPDATE CURRENCY BY USERID -->
            <div class="flexCtn">
                <form id="updateForm">
                    <!-- Card -->
                    <div class="currencyCard">
                        <div class="dataCtn">
                            <div class="formRow">
                                <!-- Inputs for quantity -->
                                <input id="UPDATEquantityInput" type="text" placeholder="Eg: 10">
                                <label for="quantityInput">Quantity: </label>
                            </div>
                            <div class="Button2">
                                <!-- Update Button -->
                                <button type="button" id="updateIdButton">Update</button>
                            </div>
                            <!-- Display Updated Results -->
                            <section id="displayUpdate">

                            </section>
                        </div>
                    </div>
                </form>
            </div>


        </div>

    </div>






    <script src="../js/admin_home.js"></script>
    <script src="../js/script.js" type="text/javascript"></script>
    <script src="../js/admin_update_currency.js" type="text/javascript"></script>
</body>

</html>
