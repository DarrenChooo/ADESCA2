<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import CSS File-->
    <link href="/css/postboard.css" rel="stylesheet">
    <link href="/css/admin_manage_user.css" rel="stylesheet">
    <!--Import Font and Icon toolkit from FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--Import Axios library-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Create Post</title>
</head>

<body>
    <div id="Main">
        <div class="topDisplay">
            <!--Back Button-->
            <a class="backBtn2" href="/user/user_manage_post.html">
                <i id="backIcon" class="fa-solid fa-chevron-left"></i>
            </a>
            <!--Game Title-->
            <div id="adminTitleContainer">
                <h1 id="adminTitle">Create Post</h1>
            </div>
        </div>

        <div id="Content" class="container">
            <!-- UPDATE Post BY USERID -->
            <div class="flexCtn">
                <form id="createPostForm">
                    <div class="postCard">
                        <div class="dataCtn">
                            <div class="formRow">
                                <textarea id="insertPostdesc" type="text" placeholder="how to play"></textarea>

                                <label for="insertPostdesc">Post: </label>
                            </div>
                            <div class="Button3">
                                <button type="button" id="createPostButton">Create</button>
                            </div>
                            <section id="displayUpdate">

                            </section>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/script.js" type="text/javascript"></script>
    <script src="../js/user_create_post.js"></script>
    <script src="/js/admin_home.js"></script>
    <script src="/js/logout.js"></script>
</body>

</html>
