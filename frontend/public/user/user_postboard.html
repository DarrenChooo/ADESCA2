<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import CSS File-->
    <link href="/css/postboard.css" rel="stylesheet">
    <link href="/css/admin_manage_user.css" rel="stylesheet">
    <!--Import Font and Icon toolkit from FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Import Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--Import Axios library-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Post Board</title>
</head>

<body>
    <!--Top bar arranged with flex-->
    <div class="topDisplay">
        <!--Back Button-->
        <a class="backBtn2" href="/user/floor.html">
            <i id="backIcon" class="fa-solid fa-chevron-left"></i>
        </a>

        <!--Game Title-->
        <div id="adminTitleContainer">
            <h1 id="adminTitle">Post Board</h1>
        </div>
    </div>

    <div id="Content" class="container">
        <div class="flexCtn">
            <!--Search Bar-->
            <div class="searchCtn">
                <!--Search Bar-->
                <div class="searchBar">
                    <input id="searchInput" type="text" placeholder="Search Post Id">
                    <button id="searchIcon" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
            <a class="block" href="/user/user_manage_post.html">
                <button type="button" class="block" id="updateIdButton">Click here to update your post</button>
            </a>
            <!-- DISPLAY GET ALL POST -->
            <section id="displayPost">

            </section>
        </div>
    </div>
    <!-- Import frontend JS file -->
    <script src="../js/script.js" type="text/javascript"></script>
    <script src="../js/post.js"></script>
    <script src="/js/admin_home.js"></script>
    <script src="/js/logout.js"></script>
</body>

</html>
