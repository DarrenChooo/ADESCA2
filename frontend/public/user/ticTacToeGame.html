<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import CSS File-->
    <!-- <link href="/css/admin_home.css" rel="stylesheet"> -->
    <link href="/css/ticTacToeGame.css" rel="stylesheet">

    <!--Import Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!--Import Axios library-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <title>Tic Tac Toe Game</title>
</head>

<body>
    <div>
        <div id="header">
            <h1>TIC TAC TOE GAME </h1>
        </div>

        <div id="whosTurn">

        </div>

        <div id="content">
            <div id="pic"> 

            </div>

            <div id='board'>
                <table>
                    <tr class="top">
                        <td id="0" class="left"></td>
                        <td id="1" class="centre"></td>
                        <td id="2" class="right"></td>
                    </tr>
                    <tr class="mid">
                        <td id="3" class="left"></td>
                        <td id="4" class="centre"></td>
                        <td id="5" class="right"></td>
                    </tr>
                    <tr class="bot">
                        <td id="6" class="left"></td>
                        <td id="7" class="centre"></td>
                        <td id="8" class="right"></td>
                    </tr>
                </table>
            </div>

            <div>

            </div>

        </div>

    </div>


    <!--Web App JS-->
    <script src="/js/script.js"></script>
    <script src="/js/ticTacToeGame.js"></script>
</body>

</html>
