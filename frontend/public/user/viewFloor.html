<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import CSS File-->
    <link href="/css/user_view_floors.css" rel="stylesheet">

    <!--Import Font and Icon toolkit from FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Import Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!--Import Axios library-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
    <title>Admin Floor Manager</title>
</head>

<body>
    <!--Top bar arranged with flex-->
    <div class="topDisplay">

        <!--Game Title-->
        <div id="adminTitleContainer">
            <h1 id="adminTitle">Floors</h1>
        </div>
    </div>

    <!--Floor Manager Body Container-->
    <div class="centreCtn">
        <!--Search Bar Container-->
        <div class="searchCtn">
            <!--Search Bar-->
            <div class="searchBar">
                <input id="searchInput" type="text" placeholder="Search Floor">
                <button id="searchIcon" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    
        <!--Content body-->
        <div id="contentBody"></div>
    </div>
    

    <!--Web App JS-->
    <script src="/js/script.js"></script>
    <script src="/js/user_view_floor.js"></script>
</body>

</html>
