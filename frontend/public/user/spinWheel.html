<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Axios Library-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Icons Library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Currency CSS-->
    <link rel="stylesheet" href="../css/spinWheel.css">
 
    <title>Spin The Wheel</title>
</head>
<body>
  <header>
    <!-- display player name -->
    <div class="wrap">Spin The Wheel</div>
   <!-- back button -->
   <div class="wrap2" id="back">
       <a class="backBtn" href="/user/react_floor.html">
           <i id="backIcon" class="fa-solid fa-chevron-left"></i>
           <span>Back</span>
       </a>
   </div>
</header>
    <div class="wrapper wrap">
      <div class="container ">
        <canvas id="wheel"></canvas>
        <button id="spin-btn">Spin</button>
        <!-- spinner arrow-->
        <i id="arrow" class="fa-solid fa-location-arrow"></i>
      </div>
      <div id="final-value">
        <p>Click On The Spin Button To Start</p>
      </div>
    </div>
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <!-- Script -->
    <script src="../js/script.js" type="text/javascript"></script>
    <script src="../js/spinWheel.js" type="text/javascript"></script>
  </body>
</html>
